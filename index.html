<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="website icon" type="x-icon" href="data/2.png">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
           
             
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search"  id="city" placeholder="Search your city.." aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit" >Search </button>
          </form>
        </div>
      </div>
    </nav>

  <div class="head">
    <h1>The weather of: <span id="cityname"></span></h1>
  </div>
    <div class="container">
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp1"></span><small class="text-body-secondary fw-light">Â°C</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is:  <span id="temp"></span></li>
                  <li>min_temp: <span id="min_temp"></span></li>
                  <li>max_temp: <span id="max_temp"></span></li>
                  
                </ul>
              
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity1"></span><small class="text-body-secondary fw-light">%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>cloud pct: <span id="cloud_pct"></span></li>
                  <li>feels like: <span id="feels_like"></span></li>
                  <li>humidity: <span id="humidity"></span>%</li>
                  
                </ul>
               
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm ">
              <div class="card-header py-3 ">
                <h4 class="my-0 fw-normal">Wind</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="wind_speed1"></span><small class="text-body-secondary fw-light">Km/hr</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>wind speed: <span id="wind_speed"></span></li>
                  
                  <li>sunset: <span id="sunset"></span></li>
                  <li>sunrise: <span id="sunrise"></span></li>
                </ul>
                
              </div>
            </div>
          </div>
        </div>
    
       
        
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="javascript.js"></script> 
</body>
</html>
